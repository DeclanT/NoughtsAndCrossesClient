<!DOCTYPE html>
<html ng-app="noughtsAndCrossesApp">
<head>

    <title>Bottlecap Grid Game</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css"  media="(max-device-width:601px)" href="css/main.min.css">
    <link rel="stylesheet" type="text/css"  media="(min-device-width:600px)" href="css/main.min.css">
    <script src="/angular/angular.min.js"></script>
</head>

<body ng-controller="noughtsAndCrossesController" >
    <div class="contentContainer">

        <header>
            <h1>Bottlecrap Grid Game</h1>
        </header>

        <div class="main">
            <table>
                <tr>
                    <td><my-directive square-number='0'> </my-directive></td>
                    <td><my-directive square-number='1'> </my-directive></td>
                    <td><my-directive square-number='2'> </my-directive></td>
                </tr>

                <tr>
                    <td><my-directive square-number='3'> </my-directive></td>
                    <td><my-directive square-number='4'> </my-directive></td>
                    <td><my-directive square-number='5'> </my-directive></td>
                </tr>

                <tr>
                    <td><my-directive square-number='6'> </my-directive></td>
                    <td><my-directive square-number='7'> </my-directive></td>
                    <td><my-directive square-number='8'> </my-directive></td>
                </tr>

            </table>
        </div>

        <aside>

            <div class="gamesetup">
                <img ng-click="changePlayer1Type()" class={{gameModel.player1}} src="images/blank.png">
                <img ng-click="changePlayer2Type()" class={{gameModel.player2}} src="images/blank.png">
                <button ng-click="newGame()">newgame</button>
            </div>


            <div class="scoreboard">
                        <h2>Scoreboard</h2>
                        <h3>Player1: {{gameModel.score.player1}}</h3>
                        <h3>Player2: {{gameModel.score.player2}}</h3>
            </div>

        </aside>

    </div>
<script src="scripts/built.js"></script>
</body>
</html>
