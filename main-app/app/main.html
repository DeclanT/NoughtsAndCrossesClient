<!DOCTYPE HTML>
<html>

<head>


    <title>Noughts and Crosses Game Client</title>

    <link rel="stylesheet" href="CSS/stylesheet.css" type="text/css">
    <script src="scripts/playgame.js">  </script>

</head>

<body>

<table id="GameBoard">
    <tbody>

    <tr>

        <td id="grid0" class="left top">
            <img id="nought0" src="images/nought.jpg">
            <img id="cross0"  src="images/cross.jpg">
            <button id="0" onclick="makeChoice(id)">
            </button>
        </td>

        <td id="grid1" class="top">
            <img id="nought1" src="images/nought.jpg">
            <img id="cross1"  src="images/cross.jpg">
            <button id="1" onclick="makeChoice(id)">
            </button>
        </td>

        <td id="grid2" class="right top">
            <img id="nought2" src="images/nought.jpg">
            <img id="cross2"  src="images/cross.jpg">
            <button id="2" onclick="makeChoice(id)">
            </button>
        </td>

    </tr>

    <tr>

        <td id="grid3" class="left">
            <img id="nought3" src="images/nought.jpg">
            <img id="cross3"  src="images/cross.jpg">
            <button id="3" onclick="makeChoice(id)">
            </button>
        </td>

        <td id="grid4">
            <img id="nought4" src="images/nought.jpg">
            <img id="cross4"  src="images/cross.jpg">
            <button id="4" onclick="makeChoice(id)">
            </button>
        </td>

        <td id="grid5" class="right">
            <img id="nought5" src="images/nought.jpg">
            <img id="cross5"  src="images/cross.jpg">
            <button id="5" onclick="makeChoice(id)">
            </button>
        </td>

    </tr>

    <tr>

        <td id="grid6" class="left bottom">
            <img id="nought6" src="images/nought.jpg">
            <img id="cross6"  src="images/cross.jpg">
            <button id="6" onclick="makeChoice(id)">
            </button>
        </td>

        <td id="grid7" class="bottom">
            <img id="nought7" src="images/nought.jpg">
            <img id="cross7"  src="images/cross.jpg">
            <button id="7" onclick="makeChoice(id)">
            </button>
        </td>

        <td id="grid8" class="bottom right">
            <img id="nought8" src="images/nought.jpg">
            <img id="cross8"  src="images/cross.jpg">
            <button id="8" onclick="makeChoice(id)">
            </button>
        </td>

    </tr>

    </tbody>

</table>


<div id="player1TypeChoice">

    <label>Player 1</label>

    <ul>

        <li>
            <input type = "radio" name = "player1Type" id = "player1Human" value = "human">
            <label for = "player1Human">human</label>
        </li>

        <li>
            <input type = "radio" name = "player1Type" id = "player1Random" value = "random" checked="checked">
            <label for = "player1Random">random</label>
        </li>

        <li>
        <input type = "radio" name = "player1Type" id = "player1PreTrained" value = "pre-trained">
        <label for = "player1PreTrained">pre-trained</label>
        </li>

    </ul>
</div>

<div id="player2TypeChoice">

    <label>Player 2</label>

    <ul>

        <li>
            <input type="radio" name="player2Type" id="player2Human" value="human">
            <label for="player2Human">human</label>
        </li>

        <li>
            <input type="radio" name="player2Type" id="player2Random" value="random" checked="checked">
            <label for="player2Random">random</label>
        </li>

        <li>
            <input type="radio" name="player2Type" id="player2PreTrained" value="pre-trained">
            <label for="player2PreTrained">pre-trained</label>
        </li>

    </ul>
</div>

<button id="ResetButton" onclick="newGame()">
    New Game
</button>

<script>

</script>

</body>

</html>
