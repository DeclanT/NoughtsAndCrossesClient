<!DOCTYPE HTML>

<html>

<head>

    <link rel="stylesheet" href="CSS/stylesheet.css" type="text/css">
    <script src="scripts/playgame.js">  </script>
</head>

<body>

<table id="GameBoard">
    <tbody>

    <tr>

        <td id="grid0" class="left top">

            <button id="0" onclick="makeChoice(id)">
            </button>
        </td>

        <td id="grid1" class="top">
            <img id="nought1" src="images/nought.jpg">
            <img id="cross1"  src="images/cross.jpg">

            </button>
        </td>

        <td id="grid2" class="right top">
            <img id="nought2" src="images/nought.jpg">

            </button>
        </td>

    </tr>

    <tr>

        <td id="grid3" class="left">
            <img id="nought3" src="images/nought.jpg">
            <img id="cross3"  src="images/cross.jpg">
            <button id="3" onclick="makeChoice(id)">
            </button>
        </td>

        <td id="grid4">
            <img id="nought4" src="images/nought.jpg">
            <img id="cross4"  src="images/cross.jpg">

            </button>
        </td>

    </tr>

    <tr>

        <td id="grid6" class="left bottom">

            </button>
        </td>

            <img id="nought7" src="images/nought.jpg">

            <button id="7" onclick="makeChoice(id)">
            </button>
        </td>

        <td id="grid8" class="bottom right">
            <img id="nought8" src="images/nought.jpg">

            <button id="8" onclick="makeChoice(id)">

        </td>

    </tr>

    </tbody>

</table>

    <button id="resetbutton" onclick="newGame()">
        New Game
    </button>

</html>
